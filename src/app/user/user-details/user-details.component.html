<h1>User Details</h1>

<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th colspan="99">User Information</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Email</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>Role</th>
            <td>{{ user.role }}</td>
        </tr>
    </tbody>
</table>

<button type="button" class="btn btn-primary" routerLink="edit">Edit Details</button>
<button type="button" class="btn btn-primary" routerLink="otp">2Factor Authentication</button>
