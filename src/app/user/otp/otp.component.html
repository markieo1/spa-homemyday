<div *ngIf="otpDetails; else noDetails">
    <div class="row">
        <div class="col-md-4" *ngIf="otpDetails.enabled">
            <h3>Current Settings</h3>
            <img [src]="otpDetails.dataURL" alt="..." class="img-thumbnail">
            <p>Secret - {{otpDetails.secret || otpDetails.tempSecret}}</p>
            <p>Type - TOTP</p>
        </div>
        <div class="col-md-4" *ngIf="!otpDetails.enabled">
            <h3>Scan the QR code or enter the secret in Google Authenticator</h3>
            <img [src]="otpDetails.dataURL" alt="..." class="img-thumbnail">
            <p>Secret - {{otpDetails.tempSecret}}</p>
            <p>Type - TOTP</p>
            <form>
                <div class="form-group">
                    <label for="otp">Enter Otp:</label>
                    <input type="otp" class="form-control" id="otp" name="otp" [(ngModel)]="otp">
                </div>
                <button class="btn btn-primary" (click)="confirm()">Confirm</button>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-1">
            <button class="btn btn-danger" (click)="disable()">Disable</button>
        </div>
    </div>
</div>
<ng-template #noDetails>
    <h3>Setup Otp</h3>
    <div>
        <button class="btn btn-primary" (click)="setup()">Enable</button>
    </div>
</ng-template>
